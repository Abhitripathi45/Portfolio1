.carousel {
  position: relative;
  width: 100%;
  max-width: 100%;
  height: 100%;           /* Increased height */
  max-height: 100%;
 
  overflow: hidden;
  border-radius: 16px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.15);
  background: #222;
  min-height: 420px;       /* Increased min-height */
  display: flex;
  align-items: center;
  justify-content: center;
}
.carousel-img {
  height: 550px;           /* Make images fit the new carousel height */
  width: 100%;
  object-fit: cover;
  border-radius: 16px;
  display: none;
}
.carousel-img.active {
  display: block;
}
.carousel-btn {
  position: absolute;
  top: 50%;
  background: rgba(0,0,0,0.5);
  color: #fff;
  border: none;
  font-size: 2em;
  padding: 0 16px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 2;
  user-select: none;
}
.carousel-btn.prev { left: 10px; }
.carousel-btn.next { right: 10px; }

    .content {

    .active {

    }
.mini-carousel {
  width: 100%;
  height: 100%;
  position: relative;
  border-radius: 16px;
  overflow: hidden;
}

.mini-carousel-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  border-radius: 16px;
}

.mini-carousel-img.active {
  opacity: 1;
  z-index: 2;
}

<script>
let currentSlide = 0;
const slides = document.querySelectorAll('.carousel-img');
function showSlide(n) {
  slides.forEach((img, i) => img.classList.toggle('active', i === n));
}
function changeSlide(dir) {
  currentSlide = (currentSlide + dir + slides.length) % slides.length;
  showSlide(currentSlide);
}
showSlide(currentSlide);
</script>
<script>
function showSection(sectionId, btn) {
  // Hide all sections
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
  // Show the selected section
  const target = document.getElementById(sectionId);
  if (target) target.classList.add('active');

  // Remove active from all sidebar buttons
  document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
  // Add active to the clicked button
  if (btn) btn.classList.add('active');
}
</script>
