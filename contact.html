html, body {
  height: 100%;
  width: 100vw;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  box-sizing: border-box;
}

.main-layout {
  min-height: 100vh;
}

body {
  background-color: black;
  margin: 0;
  line-height: normal;
  height: 100vh;
  width: 100vw;
 
}

.center-navbar {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 16px;
  backdrop-filter: blur(20px);
  background-color: rgba(0, 0, 0, 0.337);
  border-radius: 32px;
  width: 40%;
  border: 3px solid rgba(0, 0, 0, 0.1);
  margin: 16px auto;
}

.center-navbar button {
  padding: 8px 20px;
  font-size: 1em;
  font-weight: bold;
  border-radius: 16px;
  background: transparent;
  font-family: Poppins, sans-serif;
  cursor: pointer;
  transition: background 0.2s;
}

button {
  padding: 1.3em 3em;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: 800;
  color: #ffffff;
  background-color: #fff;
  border: none;
  border-radius: 45px;
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0);
  transition: all 0.3s ease 0s;
  cursor: pointer;
  outline: none;
}

button:hover {
  background-color: #000000FF;
  box-shadow: 0px 15px 20px rgba(27, 24, 24, 0.4);
  color: #fff;
  transform: translateY(-7px);
}

button:active {
  transform: translateY(-1px);
}
.contact-container {
  position: relative;
  margin-top: 32px;
  justify-content: center;
  align-items: center;
  margin: 0 auto;
  display: flex;
  max-width: 80%;
  width: 100%;
  height: 70%;
   backdrop-filter: blur(6px);
  background-color: rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
}

.map iframe {
  border: none;
  width: 100%;
  height: 25rem;
  border-radius: 16px;
}

.map {
  flex: 1;
  padding: 0 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 600px;
  
}

.form-container {
  flex: 1;
  padding: 30px;
  color: white;
}

.form-container h2 {
  margin-bottom: 20px;
}

.form-container form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.form-container input,
.form-container textarea {
  background-color: transparent;
  border: 2px solid #ECECECD1;
  border-radius: 20px;
  padding: 10px 15px;
  color: white;
  outline: none;
  transition: 0.3s;
}

.form-container input:focus,
.form-container textarea:focus {
  border-color: white;
}

.form-container textarea {
  height: 100px;
  resize: none;
}

button {
  background-color: #000000FF;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #000000FF;
}
